<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>

  <form id="survey-form">
    <div class="container">
      <h1 id="title">Chirstlike Attributes Survey</h1>
      <p id="description">This survey will help measure how Christlike you are.</p>

      <hr>

      <label id="name-label" for="name">
        <b>Please enter your name:</b>
      </label>
      <input id="name" type="text" name="name" placeholder="John Smith" required>

      <label id="email-label" for="email">
        <b>Please enter your email:</b>
      </label>
      <input id="email" type="email" name="email" placeholder="test@gmail.com" required>

      <hr>

      <label id="number-label" for="number">
        <b>Please rate your faith on a Scale of 1 to 10:</b>
      </label> </br>
      <input id="number" type="number" name="number" placeholder="5" min="1" max="10" required>
      
    </br>

      <label id="dropdown-label" for="dropdown">
        <b>Please select the person that is most like you:</b>
      </label>
     </br>
      <select id="dropdown">
          <option value="1">Steve Harvey</option>
          <option value="2">Winnie the Pooh</option>
          <option value="3">The Apostle Paul</option>
      </select>
      
      <label id="radio-label" for="radio">
          <b>Please select what you would most like watch tonight:</b>
      </label></br>
    
        <input type="radio" name="radio" value="two">Horror movie</input></br>
        <input type="radio" name="radio" value="three">Romantic Comedy</input></br>
        <input type="radio" name="radio" value="three">Documentary</input></br>
        
        <label id="checkbox-label" for="checkbox">
          <b>Check all that Apply to you:</b>
        </label></br>
  <input type="checkbox" name="checkbox" value="1">I am a good person.</input></br>
  <input type="checkbox" name="checkbox" value="2">I love people around me.  </input></br>
  <input type="checkbox" name="checkbox" value="3">I love God</input></br>
 
  
  <label id="textarea-label" for="textarea">
      <b>Please enter what you are feeling right now:</b>
    </label></br>
         <textarea id="textarea" name="textarea" placeholder="Write something..">
    </textarea>
      
    <hr>

      <button id="submit"type="submit" class="registerbtn" onclick="alert('thanks for your submission');">Submit</button>
    </div>

  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
