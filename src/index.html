<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <p>Content Goes here</p>

  <h1 id="title">Survey Form</h1>
  <p id="description">Description</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name Label</label>
    <input id="name" type="text" name="name" placeholder="placeholder name" required>
    </br>
    <label id="email-label" for="email">Email Label</label>
    <input id="email" type="email" name="email" placeholder="placeholder email" required>
    </br>

    <label id="number-label" for="number">Number Label</label>
    <input id="number" type="number" name="number" placeholder="placeholder number" min="1" max="5" required>
    </br>

    <select id="dropdown">
      <option value="drop1">drop 1</option>
      <option value="drop2">drop 2</option>
      <option value="drop3">drop 3</option>
    </select>
    </br>

   <label id="radio-label" for="radio"></label>
  <input type="radio" name="radio" value="one">One</input></br>
  <input type="radio" name="radio" value="two">Two</input></br>
  <input type="radio" name="radio" value="three">Three</input></br>

  <label id="checkbox-label" for="radio"></label>
  <input type="checkbox" name="checkbox" value="1">1</input></br>
  <input type="checkbox" name="checkbox" value="2">2</input></br>
  <input type="checkbox" name="checkbox" value="3">3</input></br>

    <textarea>
     Here is my text area. 
    </textarea>

    <button id="submit" type="submit" form="survey-form" value="Submit">Submit</button>

  </form>



  <!--
User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs.
-->


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
